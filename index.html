<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
    <script>
      AFRAME.registerComponent("listener", {
        init: function() {
          this.target = document.querySelector('#box');
          this.prevPosition = null;
          this.prevRotation = null;
        },

        tick: function() {
          if (this.el.object3D.visible) {
            this.target.setAttribute('visible', 'true')
            if(!this.prevPosition && !this.prevRotation) { 
              this.target.setAttribute('position', this.el.getAttribute('position'))
              this.target.setAttribute('rotation', this.el.getAttribute('rotation'))
            } else {
              this.target.object3D.position.lerp(this.prevPosition, 0.1)
              let rot = this.target.object3D.rotation.toVector3().lerp(this.prevRotation, 0.1)
              this.target.object3D.rotation.setFromVector3(rot)
            }
            this.prevPosition = this.el.object3D.position
            this.prevRotation = this.el.object3D.rotation
          } else {
            this.target.setAttribute('visible', 'false')
            this.prevPosition = null;
            this.prevRotation = null;
          }
        }
      })
    </script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-nft
        type="nft"
        url="https://tommydemarco.github.io/ar-tracking/tracking-assets/tracking"
        smooth="true"
        smoothCount='10' 
        smoothTolerance='0.01' 
        smoothThreshold='5'
      >
        <a-box
          position="100 -200 -100"
          rotation="90 0 0"
          height="200"
          width="140"
          depth="10"
          color="#f1c40f"
          id="box"
        >
        </a-box>
      </a-nft>
      <a-entity camera>
      </a-entity>
    </a-scene>
  </body>
</html>
