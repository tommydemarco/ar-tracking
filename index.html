<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="smoothCount: 100; smoothTolerance: 0.01; smoothThreshold: 5; trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-nft
        type="nft"
        url="https://tommydemarco.github.io/ar-tracking/tracking-assets/tracking"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-box 
          color="#2ecc71"
          position="10 10"
          height="50"
          width="25"
          depth="5"
        >
        </a-box>
      </a-nft>
    </a-scene>
    <div style="position: fixed; top: 30px; right: 30px; height: 70px; width: 70px; z-index: 999999;">
      <img src="https://tommydemarco.github.io/ar-tracking/image.jpeg" alt="" style="width: 100%; object-fit: cover;" />
    </div>
  </body>
</html>
